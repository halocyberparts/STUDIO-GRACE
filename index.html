<!DOCTYPE html>
<html lang="en">
<head>  
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Studio Grace — One-of-One Garments</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Inter', sans-serif;
  color: #fff;
  background: linear-gradient(to bottom, #1e40af 0%, #3b82f6 30%, #5a3e2b 70%, #3a2416 100%);
  overflow-x: hidden;
}

/* ================= HEADER ================= */
.site-header { position: sticky; top: 0; z-index: 100; background: rgba(0,0,0,0.4); backdrop-filter: blur(6px); }
.header-top { height: 34px; background: url("./Images/Levy_Thread.png") center/cover no-repeat; border-bottom: 3px solid orange; }
.header-bottom { height: 64px; display: flex; align-items: center; }
.nav-inner { width: 100%; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
.logo { font-weight: 700; letter-spacing: .18em; }

.main-nav a { background: #fff; color: #000; padding: .55rem 1.2rem; border-radius: 999px; font-weight: 600; margin-left: .6rem; text-decoration: none; }
.nav-toggle { display: none; font-size: 2rem; background: none; border: none; color: #fff; cursor: pointer; }

/* ================= MOBILE NAV ================= */
@media (max-width: 900px) { .main-nav { display: none; } .nav-toggle { display: block; } }

/* .mobile-menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 75%;
  height: 100vh;
  background: #000;
  padding: 10rem 2rem 2rem 2rem; 
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  transition: right .4s ease;
  z-index: 999;
  box-shadow: -10px 0 30px rgba(0,0,0,0.5);
} */

.mobile-menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 75%;
  height: 100vh;
  /* RESTORED: Your orange-to-transparent gradient */
  background: linear-gradient(45deg, orange, transparent);
  /* Keeping the blur makes the orange look high-end */
  backdrop-filter: blur(8px); 
  
  /* Lowered padding to push buttons down below the header */
  padding: 10rem 2rem 2rem 2rem; 
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  transition: right .4s ease;
  z-index: 999;
  box-shadow: -10px 0 30px rgba(0,0,0,0.5);
}

.mobile-menu.open { right: 0; }

.mobile-menu a { 
  background: #fff; 
  color: #000; 
  padding: 1rem; 
  border-radius: 999px; 
  text-align: center; 
  text-decoration: none; 
  font-weight: 600; 
}

.menu-close {
  position: absolute;
  top: 85px; /* Manually lowered below the header thread */
  right: 25px;
  background: none;
  border: none;
  color: #fff;
  font-size: 2.5rem;
  cursor: pointer;
  line-height: 1;
  z-index: 1001;
}

/* ================= HERO & OTHER SECTIONS ================= */
.hero { height: 75vh; overflow: hidden; position: relative; } 
@media (min-width: 769px) { .hero { height: 100vh; } }
.hero-track { display: flex; height: 100%; transition: transform .6s ease; }
.hero-slide { min-width: 100%; }
.hero-slide img { width: 100%; height: 100%; object-fit: cover; opacity: .85; }

.gallery-section { background: #000; padding: 4rem 1rem; border-top: 2px solid skyblue; }
.gallery-viewport { position: relative; overflow: hidden; max-width: 1400px; margin: 0 auto; }
.gallery-track { display: flex; gap: 15px; transition: transform .5s ease; padding: 10px 0; }
.piece { flex: 0 0 75vw; max-width: 420px; aspect-ratio: 3 / 4; overflow: hidden; border-radius: 8px; }
.piece img { width: 100%; height: 100%; object-fit: cover; display: block; }

footer { padding: 2rem; text-align: center; color: #444; font-size: 0.8rem; }
</style>
</head>

<body>
<header class="site-header">
  <div class="header-top"></div>
  <div class="header-bottom">
    <div class="nav-inner">
      <div class="logo">STUDIO GRACE</div>
      <nav class="main-nav">
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="./product_page.html">Products</a>
      </nav>
      <button class="nav-toggle" onclick="toggleMenu()">☰</button>
    </div>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
    <button class="menu-close" onclick="toggleMenu()">✕</button> 
    <a href="#gallery" onclick="toggleMenu()">Gallery</a>
    <a href="#about" onclick="toggleMenu()">About</a>
    <a href="./product_page.html" onclick="toggleMenu()">Products</a>
</div>

<section class="hero">
  <div class="hero-track" id="heroTrack">
    <div class="hero-slide"><img src="./Images/Whitebackground_Redsweater_Grace.jpg"></div>
    <div class="hero-slide"><img src="./Images/Logo.png"></div>
    <div class="hero-slide"><img src="./Images/Blue_Sweater.png"></div>
    <div class="hero-slide"><img src="./Images/My Custom.png"></div>
  </div>
</section>

<section class="gallery-section" id="gallery">
  <div class="gallery-viewport">
    <div class="gallery-track" id="galleryTrack">
      <div class="piece"><img src="./Images/gree_shirt_Grace.png"></div>
      <div class="piece"><img src="./Images/Blue_sweater_grace.png"></div>
      <div class="piece"><img src="./Images/Whitebackground_Redsweater_Grace.jpg"></div>
      <div class="piece"><img src="./Images/shirt_redbackground.png"></div>
    </div>
  </div>
</section>

<footer>© Studio Grace</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.classList.toggle("open");
  document.body.style.overflow = menu.classList.contains("open") ? "hidden" : "auto";
}

// Close if clicked outside the white buttons
window.addEventListener('click', function(e) {
  const menu = document.getElementById("mobileMenu");
  const navToggle = document.querySelector(".nav-toggle");
  if (menu.classList.contains("open") && !menu.contains(e.target) && e.target !== navToggle) {
    toggleMenu();
  }
});

// Auto-sliders
const heroTrack = document.getElementById("heroTrack");
let heroIndex = 0;
setInterval(() => {
  if(heroTrack) {
    heroIndex = (heroIndex + 1) % heroTrack.children.length;
    heroTrack.style.transform = `translateX(-${heroIndex * 100}%)`;
  }
}, 4000);
</script>
</body>
</html>
