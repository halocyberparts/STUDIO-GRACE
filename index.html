<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Studio Grace — One-of-One Garments</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', sans-serif;
  color: #fff;

  /* Denim sky → earth fade */
  background: linear-gradient(
    to bottom,
    dodgerblue 0%,
    #3b82f6 30%,
    #5a3e2b 70%,
    #3a2416 100%
  );

  min-height: 100vh;
}

a { text-decoration:none; color:inherit; }

/* ================= HEADER ================= */
.site-header {
  position:sticky;
  top:0;
  z-index:100;
}
.header-top {
  height:34px;
  background:url("./Images/Levy_Thread.png") center/cover no-repeat;
}
.header-bottom {
  height:64px;
  display:flex;
  align-items:center;
}
.nav-inner {
  width:100%;
  padding:0 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo {
  font-weight:700;
  letter-spacing:.14em;
}
.main-nav a {
  background:#fff;
  color:#000;
  padding:.55rem 1.1rem;
  border-radius:999px;
  font-weight:600;
  margin-left:.6rem;
}

/* ================= HERO SLIDER (AUTO) ================= */
.hero {
  height:100vh;
  overflow:hidden;
  position:relative;
}
.hero-track {
  display:flex;
  height:100%;
  transition:transform .8s ease;
}
.hero-slide {
  min-width:100%;
  position:relative;
}
.hero-slide img {
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.75;
}

.hero-content {
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background: rgba(0,0,0,.26);
}
.hero-btn {
  margin-top:1.2rem;
  padding:.8rem 2rem;
  border:2px solid #fff;
  border-radius:999px;
  font-weight:600;
  transition:.3s ease;
}
.hero-btn:hover {
  background:#fff;
  color:#000;
}

/* ================= BRAND SECTION ================= */
.brand-section {
  min-height: 85vh;              /* makes it tall */
  padding: 16rem 2rem;           /* adds breathing room */
  background: url("./Images/logo_indigo_brown.png") center/cover no-repeat;
  position: relative;
  text-align: center;
}

.brand-section::before {
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.45);
}
.brand-inner {
  position:relative;
  max-width:900px;
  margin:0 auto;
}
.brand-inner h2 {
  font-size:clamp(2.5rem,5vw,4rem);
  letter-spacing:.1em;
}

/* ================= GALLERY SLIDER (MANUAL) ================= */
.gallery-section {
  background:#000;
  padding:5rem 2rem;
  position:relative;
}
.gallery-viewport {
  max-width:1400px;
  margin:0 auto;
  overflow:hidden;
}
.gallery-track {
  display:flex;
  gap:2rem;
  transition:transform .6s ease;
}
.piece {
  position: relative;
  border-radius: 16px;
  overflow: hidden;

  /* soft separation */
  box-shadow:
    0 12px 28px rgba(0, 0, 0, 0.65),
    0 0 0 1px rgba(255, 255, 255, 0.06),
    inset 0 0 30px rgba(255, 255, 255, 0.04);
}

.piece img {
  width:100%;
  display:block;
}
.piece figcaption {
  position:absolute;
  bottom:0;
  width:100%;
  padding:1rem;
  background:linear-gradient(to top, rgba(0,0,0,.8), transparent);
  opacity:0;
  transition:.3s ease;
  text-align:center;
}
.piece:hover figcaption { opacity:1; }

/* arrows */
.gallery-arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#fff;
  color:#000;
  border:none;
  font-size:2rem;
  width:48px;
  height:48px;
  border-radius:50%;
  cursor:pointer;
}
.gallery-arrow.left { left:1rem; }
.gallery-arrow.right { right:1rem; }

/* ================= ABOUT ================= */
.about {
  background:url("./Images/leather_background.jpg") center/cover no-repeat;
  padding:8rem 2rem;
  position:relative;
  text-align:center;
}
.about::before {
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.45);
}
.about > * {
  position:relative;
}

  
/* ================= FOOTER ================= */
footer {
  padding:2rem;
  text-align:center;
  color:#555;
}

/* ================= MOBILE NAV ================= */

.nav-toggle {
  display: none;
  font-size: 2rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
}

/* slide-out menu */
.mobile-menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 70%;
  height: 100vh;
  background: rgba(10, 10, 10, 0.96);
  backdrop-filter: blur(10px);
  padding: 6rem 2rem;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  transition: right 0.4s ease;
  z-index: 999;
}

.mobile-menu a {
  font-size: 1.3rem;
  font-weight: 600;
  padding: 0.8rem 1rem;
  border-radius: 999px;
  background: #fff;
  color: #000;
  text-align: center;
}

/* open state */
.mobile-menu.open {
  right: 0;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .desktop-nav {
    display: none;
  }

  .nav-toggle {
    display: block;
  }
}

/* ================= MOBILE GALLERY BEHAVIOR ================= */
@media (max-width: 768px) {

  .gallery-section {
    padding: 4rem 1rem;
  }

  .gallery-track {
    gap: 1.2rem;
  }

  .piece {
    flex: 0 0 66vw; /* main card ≈ 2/3 viewport */
  }

  .gallery-arrow {
    display: none; /* hide arrows on mobile */
  }
}
  
</style>
</head>

<body>

<header class="site-header">
  <div class="header-top"></div>
  <div class="header-bottom">
    <div class="nav-inner">
      <div class="logo">STUDIO GRACE</div>
      <!-- DESKTOP NAV -->
<nav class="main-nav desktop-nav">
  <a href="#gallery">Gallery</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<!-- MOBILE HAMBURGER -->
<button class="nav-toggle" aria-label="Open menu" onclick="toggleMenu()">
  ☰
</button>

    </div>
  </div>
</header>
  
<!-- MOBILE SLIDE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="#gallery" onclick="toggleMenu()">Gallery</a>
  <a href="#about" onclick="toggleMenu()">About</a>
  <a href="#contact" onclick="toggleMenu()">Contact</a>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-track" id="heroTrack">
    <div class="hero-slide">
      <img src="./Images/Blue_Sweater.png">
      <div class="hero-content">
        <h1>Hand-Crafted Mastery</h1>
        <a href="#gallery" class="hero-btn">Explore</a>
      </div>
    </div>
    <div class="hero-slide">
      <img src="./Images/My Custom.png">
      <div class="hero-content">
        <h1>Timeless, Imperfect</h1>
      </div>
    </div>
    <div class="hero-slide">
      <img src="./Images/Logo.png">
      <div class="hero-content">
        <h1>Studio Grace</h1>
      </div>
    </div>
  </div>
</section>

<!-- BRAND -->
<section class="brand-section">
  <div class="brand-inner">
    <h2>Studio Grace</h2>
  </div>
</section>

<!-- GALLERY -->
<section id="gallery" class="gallery-section">
  <button class="gallery-arrow left" onclick="slideGallery(-1)">‹</button>

  <div class="gallery-viewport">
    <div class="gallery-track" id="galleryTrack">
      <figure class="piece"><img src="./Images/Jean_Studio.png"><figcaption>One of One</figcaption></figure>
      <figure class="piece"><img src="./Images/My Custom.png"><figcaption>Custom</figcaption></figure>
      <figure class="piece"><img src="./Images/Logo.png"><figcaption>Mark</figcaption></figure>
      <figure class="piece"><img src="./Images/Blue_sweater_grace.png"><figcaption>Archive</figcaption></figure>
      <figure class="piece"><img src="./Images/extra_1.png"><figcaption>Studio</figcaption></figure>
      <figure class="piece"><img src="./Images/gree_shirt_Grace.png"><figcaption>Custom</figcaption></figure>
      <figure class="piece"><img src="./Images/shirt_redbackground.png"><figcaption>Mark</figcaption></figure>
       <figure class="piece"><img src="./Images/Ai_clothing .png"><figcaption>Mark</figcaption></figure>
    </div>
  </div>

  <button class="gallery-arrow right" onclick="slideGallery(1)">›</button>
</section>

<section id="about" class="about">
  <p>Each garment exists once. No reproductions.</p>
</section>

<footer>© Studio Grace</footer>

<!-- HERO AUTO SLIDER -->
<script>
const heroTrack = document.getElementById("heroTrack");
let heroIndex = 0;
setInterval(() => {
  heroIndex = (heroIndex + 1) % heroTrack.children.length;
  heroTrack.style.transform = `translateX(-${heroIndex * 100}%)`;
}, 5000);
</script>

<!-- GALLERY MANUAL SLIDER -->
<script>
const galleryTrack = document.getElementById("galleryTrack");
let galleryIndex = 0;
const maxGalleryIndex = 2; // 5 images, 3 visible

function slideGallery(dir) {
  galleryIndex += dir;
  galleryIndex = Math.max(0, Math.min(galleryIndex, maxGalleryIndex));
  galleryTrack.style.transform =
    `translateX(-${galleryIndex * 33.333}%) translateY(25%)`;
}
</script>
<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("open");
}
</script>
<script>
let mobileGalleryInterval = null;

function startMobileGallery() {
  if (window.innerWidth > 768) return;

  const track = document.getElementById("galleryTrack");
  const cards = track.children.length;
  let index = 0;

  mobileGalleryInterval = setInterval(() => {
    index = (index + 1) % cards;
    track.style.transform = `translateX(-${index * 70}vw)`;
  }, 2800); // faster than hero (hero = 5000)
}

function stopMobileGallery() {
  if (mobileGalleryInterval) {
    clearInterval(mobileGalleryInterval);
    mobileGalleryInterval = null;
  }
}

window.addEventListener("load", startMobileGallery);
window.addEventListener("resize", () => {
  stopMobileGallery();
  startMobileGallery();
});
</script>
  
</body>
</html>
