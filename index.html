<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Grace — One-of-One Garments</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background:#000;
      color:#fff;
    }

    /* HEADER */
    .site-header { position:sticky; top:0; z-index:100; }
    .header-top {
      height:34px;
      background:url("./Images/Levy_Thread.png") center/cover no-repeat;
    }
    .header-bottom {
      height:64px;
      display:flex;
      align-items:center;
      background:transparent;
    }
    .nav-inner {
      max-width:1200px;
      margin:0 auto;
      padding:0 1.5rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .main-nav a {
      background:#fff;
      color:#000;
      padding:.55rem 1.1rem;
      border-radius:999px;
      font-weight:600;
      margin-right:.5rem;
    }

    /* HERO */
    .hero {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
    }

    /* ================= GALLERY ================= */
    #gallery {
      position:relative;
      background:url("./Images/logo_indigo_brown.png") center/cover no-repeat;
      padding:7rem 2rem;   /* BIG breathing space */
    }

    #gallery::before {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.5);
    }

    .gallery {
      position:relative;
      z-index:1;
      max-width:900px;     /* smaller grid */
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:3.5rem;
    }

    .piece {
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 8px 32px rgba(0,0,0,.4);
    }

    /* STAGGER */
    .piece:nth-child(odd) {
      transform:translateY(-20px);
    }
    .piece:nth-child(even) {
      transform:translateY(20px);
    }

    .piece img {
      width:100%;
      display:block;
    }

    .piece figcaption {
      position:absolute;
      bottom:0;
      width:100%;
      padding:1rem;
      background:linear-gradient(to top, rgba(0,0,0,.7), transparent);
      opacity:0;
      transition:.3s ease;
      text-align:center;
    }

    .piece:hover figcaption {
      opacity:1;
    }

    /* FOOTER */
    footer {
      text-align:center;
      padding:2rem;
      font-size:.85rem;
      color:#555;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-top"></div>
  <div class="header-bottom">
    <div class="nav-inner">
      <strong>STUDIO GRACE</strong>
      <nav class="main-nav">
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#notes">Notes</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </div>
</header>

<section id="gallery">
  <div class="gallery">
    <figure class="piece">
      <img src="./Images/background_black_coins.png">
      <figcaption>Corduroy Jacket</figcaption>
    </figure>
    <figure class="piece">
      <img src="./Images/My Custom.png">
      <figcaption>Denim Jacket</figcaption>
    </figure>
    <figure class="piece">
      <img src="./Images/Logo.png">
      <figcaption>Studio Grace Mark</figcaption>
    </figure>
    <figure class="piece">
      <img src="./Images/Blue_Sweater.png">
      <figcaption>Collector Favorite</figcaption>
    </figure>
  </div>
</section>

<footer>
  © Studio Grace
</footer>

</body>
</html>
